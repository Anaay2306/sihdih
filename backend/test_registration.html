<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Registration Test</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>Role:</label>
            <select id="role" onchange="toggleFields()">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone">
        </div>
        
        <!-- Patient Fields -->
        <div id="patientFields">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age">
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Village:</label>
                <input type="text" id="village">
            </div>
            
            <div class="form-group">
                <label>Blood Group:</label>
                <select id="blood_group">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>
        
        <!-- Doctor Fields -->
        <div id="doctorFields" class="hidden">
            <div class="form-group">
                <label>Specialization:</label>
                <select id="specialization">
                    <option value="">Select Specialization</option>
                    <option value="General Medicine">General Medicine</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Gynecology">Gynecology</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>License Number:</label>
                <input type="text" id="license_number">
            </div>
            
            <div class="form-group">
                <label>Location:</label>
                <input type="text" id="location">
            </div>
            
            <div class="form-group">
                <label>Experience Years:</label>
                <input type="number" id="experience_years">
            </div>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const patientFields = document.getElementById('patientFields');
            const doctorFields = document.getElementById('doctorFields');
            
            if (role === 'patient') {
                patientFields.classList.remove('hidden');
                doctorFields.classList.add('hidden');
            } else if (role === 'doctor') {
                patientFields.classList.add('hidden');
                doctorFields.classList.remove('hidden');
            }
        }
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const resultDiv = document.getElementById('result');
            
            let endpoint = 'http://localhost:8000/auth/register';
            let requestData = {};
            
            if (role === 'patient') {
                endpoint = 'http://localhost:8000/auth/register/patient';
                requestData = {
                    user: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        role: role,
                        phone: document.getElementById('phone').value
                    },
                    age: parseInt(document.getElementById('age').value) || null,
                    gender: document.getElementById('gender').value,
                    village: document.getElementById('village').value,
                    blood_group: document.getElementById('blood_group').value,
                    medical_history: '',
                    emergency_contact: document.getElementById('phone').value,
                    allergies: ''
                };
            } else if (role === 'doctor') {
                endpoint = 'http://localhost:8000/auth/register/doctor';
                requestData = {
                    user: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        role: role,
                        phone: document.getElementById('phone').value
                    },
                    specialization: document.getElementById('specialization').value,
                    license_number: document.getElementById('license_number').value,
                    location: document.getElementById('location').value,
                    experience_years: parseInt(document.getElementById('experience_years').value) || 0
                };
            }
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">
                        <h3>Registration Successful!</h3>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>Registration Failed!</h3>
                        <p><strong>Error:</strong> ${data.detail || 'Unknown error'}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <h3>Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:8000</p>
                </div>`;
            }
        });
        
        // Initialize fields
        toggleFields();
    </script>
</body>
</html>
